<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Dictionary - 艾宾浩斯记忆法背单词</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 今日复习模块 -->
        <div id="review-page" class="page active">
            <div class="page-header">
                <h1>今日复习</h1>
            </div>
            <div class="review-content">
                <div id="review-list" class="review-list">
                    <!-- 复习单词列表将在这里动态生成 -->
                </div>
                <div id="no-review-today" class="hidden">
                    <p>今天没有需要复习的单词！</p>
                </div>
            </div>
            <div class="stats-container">
                <div class="stats-card">
                    <h3>今日统计</h3>
                    <p>今日学习: <span id="today-reviewed">0</span></p>
                    <p>累计学习: <span id="total-reviewed">0</span></p>
                </div>
                <div class="stats-card">
                    <h3>累计统计</h3>
                    <p>认识: <span id="total-known">0</span></p>
                    <p>不认识: <span id="total-unknown">0</span></p>
                </div>
            </div>
        </div>

        <!-- 词汇录入模块 -->
        <div id="create-page" class="page hidden">
            <div class="page-header">
                <h1>创建单词</h1>
            </div>
            <div class="create-content">
                <div class="input-group">
                    <input type="text" id="word-input" placeholder="输入英文单词" autofocus>
                    <button id="query-btn">查询</button>
                </div>
                <div id="query-result" class="query-result hidden">
                    <div class="word-info">
                        <h2 id="word-display"></h2>
                        <p id="phonetic-display"></p>
                        <p id="translation-display"></p>
                    </div>
                    <button id="save-btn">录入</button>
                </div>
            </div>
        </div>

        <!-- 单词库模块 -->
        <div id="library-page" class="page hidden">
            <div class="page-header">
                <h1>单词库</h1>
            </div>
            <div class="library-content">
                <table id="word-library-table">
                    <thead>
                        <tr>
                            <th>单词</th>
                            <th>翻译</th>
                            <th>音标</th>
                            <th>认识次数</th>
                            <th>不认识次数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="library-tbody">
                        <!-- 单词库列表将在这里动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <button id="review-nav-btn" class="nav-btn active" data-page="review-page">
                <span>📚 今日复习</span>
            </button>
            <button id="create-nav-btn" class="nav-btn" data-page="create-page">
                <span>➕ 创建</span>
            </button>
            <button id="library-nav-btn" class="nav-btn" data-page="library-page">
                <span>📖 单词库</span>
            </button>
        </nav>
    </div>

    <script src="data-model.js"></script>
    <script src="ebbinghaus.js"></script>
    <script src="review-module.js"></script>
    <script src="create-module.js"></script>
    <script src="library-module.js"></script>
    <script src="navigation.js"></script>
    <script src="script.js"></script>
</body>
</html>
